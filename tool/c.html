<script type="text/javascript" language="javascript">

showLinks();

function showLinks()
{
  var symbols = document.getElementById("symbols").innerHTML;

  symbols = symbols.replace(/\n/g, "   ");
  symbols = symbols.replace(/\r/g, "   ");

  var con = "<table>";
  var arr = symbols.split(" ");

  for ( i = 0; i < arr.length; i++ )
  {
    var tt = prepareEntry(arr[i], i);
    con += tt;
  }
  con += "</table>";

  document.getElementById("newslink").innerHTML= con;
}


function prepareEntry(s, seq)
{
  s = s.replace(/^\s+|\s+$/g, '') ;

  if ( s != "" )
  {
    return "<tr><td><a href=\"#" + seq + "\" onclick=\"clickSymbol3MoCandle(\'" + s + "\')\"><b>" + s.toUpperCase() + "</b>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol6Mo(\'" + s + "\')\">6m</a>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol1Year(\'" + s + "\')\">1y</a>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol3Year(\'" + s + "\')\">3y</a>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol3YearWeekly(\'" + s + "\')\">3yw</a>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol1d5min(\'" + s + "\')\">1d</a>"
    +"|<a href=\"#" + seq + "\" onclick=\"clickSymbol5d15min(\'" + s + "\')\">5d</a>"
    + "</td></tr>";
  }
  else
  {
    return "";
  }
}
