<script type="text/javascript" language="javascript">

showLinks();

function showLinks()
{
  var symbols = document.getElementById("symbols").innerHTML;
  var arr = symbols.split(" ");

  var con = "<table>";

  for ( i = 0; i < arr.length; i++ )
  {
    var tt = prepareEntry(arr[i]);

    // alert(tt);
    con += tt;
  }

  con += "</table>";
  document.getElementById("newslink").innerHTML= con;
}


function prepareEntry(s)
{
  s = s.replace(/^\s+|\s+$/g, '') ;

  if ( s != "" )
  {
    return "<tr><td><a href=\"#\" onclick=\"clickSymbol(\'" + s + "\')\">" + s + "</a></td></tr>";
  }
  else
  {
    return "";
  }
}


function clickSymbol(s)
{
  var url2 = "http://finance.yahoo.com/q/h?s="+ s;
  top.frames['right1'].location.href = url2;


  var url1 = "http://online.wsj.com/quotes/news.html?symbol="+ s;
  top.frames['right2'].location.href = url1;
}


function openUrlOnTopFrame(url)
{
  top.frames['right1'].location.href = url;
}

</script>
