<script type="text/javascript">
        var symbol;
        var curMonth;
        var curYear;

        function defaultchart()
        {
            var d = new Date();
            curMonth = d.getMonth() +1;
            if( curMonth == 1 || curMonth == 2 || curMonth == 3 )
            {
                curMonth = 1;
            }
            if( curMonth == 4 || curMonth == 5 || curMonth == 6 )
            {
                curMonth = 4;
            }

            if( curMonth == 7|| curMonth ==8 || curMonth == 9 )
            {
                curMonth = 7;
            }
            if( curMonth == 10 || curMonth == 11 || curMonth == 12 )
            {
                curMonth = 10;
            }
            curYear = d.getFullYear();
            symbol = document.getElementById("symbolinput").value;

            top.frames['right1'].location.href = "http://bigcharts.marketwatch.com/kaavio.Webhost/charts/big.chart?ma=5&maval=8,21&lf=268435456&type=4&size=4&state=8&style=320&time=6&freq=1&mocktick=1&symb="+ symbol;
            document.getElementById("range").innerHTML = "default 3 month";
        }

        function prevchart()
        {
            if(curMonth==4 || curMonth==7 || curMonth==10 )
            {
                curMonth = curMonth-3;
            }

            else if(curMonth==1)
            {
                curMonth = 10;
                curYear = curYear-1;
            }
            makeUrlAndShowChart();
        }

        function nextchart()
        {
            if(curMonth==1 || curMonth==4 || curMonth==7 )
            {
                curMonth = curMonth+3;
            }

            else if(curMonth==10)
            {
                curMonth = 1;
                curYear = curYear+1;
            }
            makeUrlAndShowChart();
        }


        function makeUrlAndShowChart()
        {
            if(curMonth==1)
            {
                var endm = 4;
                var endyear = curYear;
            }
            else if(curMonth==4)
            {
                var endm = 7;
                var endyear = curYear;
            }

            else if(curMonth==7)
            {
                var endm = 10;
                var endyear = curYear;
            }

            else if(curMonth==10)
            {
                var endm = 1;
                var endyear = curYear+1;
            }
            var url = "http://bigcharts.marketwatch.com/kaavio.Webhost/charts/big.chart?type=4&size=4&style=330&freq=1&ma=6&maval=8,21,200&mocktick=1&lf=268435456&startdate="+ curMonth + "/1/"+curYear + "&enddate="+ endm+ "/10/" + endyear + "&symb=" + symbol;
            top.frames['right1'].location.href = url;
            document.getElementById("range").innerHTML = curMonth + "/1/"+curYear + "<br>"+ endm+ "/10/" + endyear;
        }

        function setSymbol(s)
